name: Deploy backend to AWS Lambda

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: "backend"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          # TODO Should be node v18, but https://stackoverflow.com/a/69699772/829568 . Upgrade once fixed.
          node-version: 16.x
      - name: Generate package.json checksum
        id: package_json_checksum
        run: |
          echo "PACKAGE_JSON_CHECKSUM=$(shasum -a 512 backend/package.json | awk '{ print $1 }')" >> $GITHUB_OUTPUT
      - name: Cache Dependencies
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: v1-dependency-cache-backend-${{ steps.package_json_checksum.outputs.PACKAGE_JSON_CHECKSUM }}
      - name: Install Dependencies
        working-directory: backend
        run: npm install
      - name: Build
        working-directory: backend
        run: ./serverless package --package /tmp/artifacts --stage prod
      - name: Store artifacts
        uses: actions/upload-artifact@master
        with:
          name: serverless-package
          path: /tmp/artifacts
  deploy:
    needs: build
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          # TODO Should be node v18, but https://stackoverflow.com/a/69699772/829568 . Upgrade once fixed.
          node-version: 16.x
      - name: Generate package.json checksum
        id: package_json_checksum
        run: |
          echo "PACKAGE_JSON_CHECKSUM=$(shasum -a 512 backend/package.json | awk '{ print $1 }')" >> $GITHUB_OUTPUT
      - name: Cache Dependencies
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: v1-dependency-cache-backend-${{ steps.package_json_checksum.outputs.PACKAGE_JSON_CHECKSUM }}
      - name: Install Dependencies
        working-directory: backend
        run: npm install
      - name: Load artifacts
        uses: actions/download-artifact@master
        with:
          name: serverless-package
          path: /tmp/artifacts
      - name: Deploy
        working-directory: backend
        run: ./serverless deploy --package /tmp/artifacts --stage prod --conceal --verbose
