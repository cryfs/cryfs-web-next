name: Deploy backend to AWS Lambda

on:
  push:
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: "backend"
  # Don't cancel in-progress deploys because that might leave AWS in an unclean state
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: backend/package.json
      - name: Install Dependencies
        working-directory: backend
        run: npm install
      - name: Build
        working-directory: backend
        run: ./serverless package --package /tmp/artifacts --stage prod
      - name: Store artifacts
        uses: actions/upload-artifact@master
        with:
          name: serverless-package
          path: /tmp/artifacts
  deploy:
    needs: build
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/master'
    environment:
      name: backend-deploy
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: backend/package.json
      - name: Install Dependencies
        working-directory: backend
        run: npm install
      - name: Load artifacts
        uses: actions/download-artifact@master
        with:
          name: serverless-package
          path: /tmp/artifacts
      - name: Deploy
        working-directory: backend
        run: ./serverless deploy --package /tmp/artifacts --stage prod --conceal --verbose --debug=*
